<!DOCTYPE html>
<html>
    <head>
        <title>User | Request Spot</title>
        <link rel="stylesheet" type="text/css"
            href="{{ url_for('static', filename='css/theme.css') }}">
        <link rel="stylesheet" type="text/css"
            href="{{ url_for('static', filename='css/login.css') }}">
        <style>
                .message-container {
                margin-top: 10px;
                text-align: center;
            }

            .success-message {
                color: green;
            }

            .error-message {
                color: red;
            }
            </style>
    </head>
    <body>
        <div class="login-container">
            <form class="login-form" action="/user/request-parking"
                method="POST">
                <h1>Request Spot</h1>
                <input type="text" name="owner_name"
                    placeholder="Enter User Full Name">
                <input type="email" name="owner_email"
                    placeholder="Enter User Email">
                <input type="text" name="no_plate"
                    placeholder="Enter Number Plate">
                <input type="text" name="color" placeholder="Enter Car Color">
                <input type="submit" value="Request For Spot">
                <div class="message-container">
                    {% if response.status %}
                    <p class="success-message">{{ response.message }}</p>
                    {% else %}
                    <p class="error-message">{{ response.message }}</p>
                    {% endif %}
                </div>
            </form>
        </div>
    </body>
</html>
